<div class="list-group-item" id="post_container">
    <h1 id="post_title">{{ post.title }}</h1>
    <p id="post_date">{{ post.date | date : 'short' }}</p>
    <p id="post_content">{{ post.content }}</p>
    <!--TO IMPLEMENT--><button class="btn btn-success button_love" id="post_liked" (click)="onLike()">I like it</button>
    <!--TO IMPLEMENT--><button class="btn btn-danger button_love" id="post_unliked" (click)="onUnlike()">I don't like it</button>
</div>
