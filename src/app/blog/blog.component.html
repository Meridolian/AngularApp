<div class="container" id="blog_container">
	<br>
	<h1>PETIT PAPA NOEL (by Tchoupi)</h1>
	<br>
	<div id="form_section">
		<app-post-form id="postform"></app-post-form>
	</div>
	<div class="posts_section">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let post of posts, let i = index">
				<div id="onePost">
					<h1 id="post_title" (click)="onViewSinglePost(i)">{{ post.title }}</h1>
					<p id="post_date">{{ post.date | date : 'short' }}</p>
					<div id="post_content" *ngFor="let gift of post.list">
						<p>{{ gift.idea }}</p>
					</div>
					<fa-icon id="postLike" (click)="onLike(i)" class="likebuttons btn btn-outline-primary"
						[icon]="faThumbsUp"></fa-icon><span> {{ post.likes }}</span>
					<fa-icon id="postDislike" style="margin-left: 20px;" (click)="onDislike(i)"
						class="likebuttons btn btn-outline-danger" [icon]="faThumbsDown"></fa-icon><span>
						{{ post.dislikes }}</span>
					<!-- <fa-icon class="btn btn-warning" id="modifyButton" [icon]="faPencilAlt" (click)="onModify(i)">
					</fa-icon> -->
					<br>
					<div style="position: absolute; right: 15px; bottom: 15px;">
						<button class="btn btn-outline-danger" (click)="onDelete(post)">Supprimer la liste</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
